name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Aiskiub
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg
         
          color_snake: '#22c55e' # verde
          color_dots: '#6366f1,#e11d48,#facc15,#10b981,#3b82f6' # puntos arcoiris
          svg_out_path: dist/snake.svg
          svg_out_path_dark: dist/snake-dark.svg

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
